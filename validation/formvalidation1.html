<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
<script>
     function ValidateForm()
	 {
	      var username=document.myform.uname.value;
		  var password=document.myform.pwd.value;
		  var rpassword=document.myform.repwd.value;
		  var email=document.myform.email.value;
		  var atposition=email.indexOf('@');
		  var dotposition=email.lastIndexOf('.');
		  if(username == null || username== "")
		  {
			 document.getElementById("un").innerHTML="<b>username should not be empty</b>";
			  return false;
		  }
		  else if(password.length < 8)
		  {
			  document.getElementById("pw").innerHTML="<b>password cannot be less than 8 character</b>";
			  return false;
		  }
		  else if(rpassword.length < 8)
		  {
			  document.getElementById("rpw").innerHTML="<b>password cannot be less than 8 character</b>";
			  return false;
		  }
		  else if(password!=rpassword)
		  {
			  document.getElementById("pw").innerHTML="<b>Passwords wrong</b>";
			  return false;
		  }
		  else if(email== null || email=="" || atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length)
		 {
				 document.getElementById("emailid").innerHTML="<b>Invaild email address</b>";
				 return false;
		}
		else
		{
			return true;
		}
    }
	</script>
 </head>
 <body>
  <form name="myform" method="post" action="https://www.youtube.com" onsubmit="return ValidateForm();">
 User name:<br/>
 <input type="text" name="username"/><span id="un"></span><br/>
 Password:<br/>
 <input type="password" name="password"/><span id="pw"></span><br/>
 Re-type password:<br/>
 <input type="password" name="retypepassword"/><span id="rpw"></span><br/>
 Email:<br/>
 <input type="text" name="email"/><span id="emailid"></span><br/>
 <input type="submit" value="submit"/><br/>
 </form>
 </body>
</html>
